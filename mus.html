<!DOCTYPE html>
<html lang="en">
<CV>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KBC-Style Quiz Lander (Mobile Friendly)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#2a0a55;
      --bg2:#3a0f77;
      --bg3:#1a0638;

      --panel:#121a53;          /* deep blue */
      --panel2:#0f1547;         /* deeper */
      --text:#ffffff;

      --gold:#f7d46a;
      --gold2:#d9b24a;
      --gold3:#b58a25;

      --muted:rgba(255,255,255,.75);
      --shadow:0 18px 45px rgba(0,0,0,.35);
      --inner:980px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(140,85,255,.35), transparent 60%),
        radial-gradient(820px 520px at 85% 15%, rgba(255,215,90,.20), transparent 62%),
        radial-gradient(900px 700px at 50% 105%, rgba(0,255,210,.08), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 40%, var(--bg3));
      overflow-x:hidden;
    }

    /* subtle dot pattern like KBC */
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.22;
      background:
        radial-gradient(circle at 20% 18%, rgba(255,255,255,.12) 0 2px, transparent 3px) 0 0/26px 26px,
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.10) 0 2px, transparent 3px) 0 0/28px 28px,
        radial-gradient(circle at 60% 70%, rgba(255,255,255,.08) 0 2px, transparent 3px) 0 0/30px 30px;
      mix-blend-mode: overlay;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 14px 26px;
    }

    .stage{
      width:100%;
      max-width: var(--inner);
    }

    /* Top bar with logos */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:0 0 12px;
    }

    .badge{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .logo{
      width:54px;
      height:54px;
      border-radius:999px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.28), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      border:2px solid rgba(247,212,106,.45);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      overflow:hidden;
      flex:0 0 auto;
      display:grid;
      place-items:center;
      position:relative;
    }
    .logo span{
      font-weight:900;
      letter-spacing:.5px;
      font-size:12px;
      color: rgba(255,255,255,.9);
      text-transform:uppercase;
      text-align:center;
      line-height:1.05;
      padding:0 6px;
    }

    .leftText{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .leftText .small{
      font-weight:800;
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .leftText .cta{
      font-weight:900;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .rightChip{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background: var(--gold);
      box-shadow:0 0 0 0 rgba(247,212,106,.55);
      animation: ping 1.6s ease-out infinite;
    }
    @keyframes ping{
      0%{box-shadow:0 0 0 0 rgba(247,212,106,.55)}
      70%{box-shadow:0 0 0 12px rgba(247,212,106,0)}
      100%{box-shadow:0 0 0 0 rgba(247,212,106,0)}
    }

    /* Main panel */
    .panel{
      border-radius: 18px;
      padding: 16px 14px 14px;
      background:
        radial-gradient(900px 520px at 50% -10%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, rgba(17,26,83,.94), rgba(13,18,62,.96));
      border: 2px solid rgba(247,212,106,.55);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }

    /* golden “frame” inner glow */
    .panel:before{
      content:"";
      position:absolute; inset:10px;
      border-radius: 14px;
      border:1px solid rgba(247,212,106,.22);
      pointer-events:none;
    }

    /* Title */
    .title{
      text-align:center;
      font-weight:900;
      font-size:18px;
      letter-spacing:.8px;
      margin: 6px 0 12px;
      color: var(--gold);
      text-transform:uppercase;
    }

    /* Question capsule like KBC */
    .qCapsule{
      position:relative;
      padding: 14px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(13,18,62,.92), rgba(9,14,50,.92));
      border: 2px solid rgba(247,212,106,.65);
      box-shadow: 0 14px 28px rgba(0,0,0,.22);
      text-align:center;
      font-weight:900;
      font-size:14px;
      line-height:1.4;
    }

    /* side “handles” */
    .qCapsule:before,
    .qCapsule:after{
      content:"";
      position:absolute;
      top:50%;
      width:34px;
      height:34px;
      border-radius: 10px;
      transform: translateY(-50%) rotate(45deg);
      background: linear-gradient(180deg, rgba(247,212,106,.16), rgba(247,212,106,.04));
      border: 2px solid rgba(247,212,106,.55);
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
    }
    .qCapsule:before{left:-18px}
    .qCapsule:after{right:-18px}

    /* Answers */
    .answers{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    .ans{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(15,21,71,.96), rgba(10,15,54,.96));
      border: 2px solid rgba(247,212,106,.58);
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
      text-decoration:none;
      color: var(--text);
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
      position:relative;
      overflow:hidden;
    }
    .ans:active{transform: translateY(1px)}
    .ans:hover{filter: brightness(1.06)}

    /* shimmer */
    .ans:before{
      content:"";
      position:absolute; inset:-60% -30%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: rotate(22deg);
      animation: shimmer 4.6s linear infinite;
      opacity:.35;
    }
    @keyframes shimmer{
      0%{transform: translateX(-40%) rotate(22deg)}
      100%{transform: translateX(40%) rotate(22deg)}
    }

    .ans > *{position:relative}

    .pillA{
      width:44px;
      height:34px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      font-weight:900;
      color:#0b1220;
      background: linear-gradient(135deg, rgba(247,212,106,1), rgba(217,178,74,1));
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      flex:0 0 auto;
    }

    .ansText{
      font-weight:900;
      font-size:15px;
      letter-spacing:.2px;
      flex:1 1 auto;
    }

    .chev{
      opacity:.9;
      font-size:14px;
      flex:0 0 auto;
    }

    /* Footer strip text like KBC bottom line */
    .bottomRow{
      margin-top:12px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color: rgba(255,255,255,.78);
      font-weight:800;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.10);
    }

    .bottomRow strong{color: var(--gold)}
    .bottomRow a{
      color: rgba(255,255,255,.9);
      text-decoration:none;
      font-weight:900;
      border-bottom:1px dashed rgba(247,212,106,.55);
    }

    /* Mobile-first spacing */
    .spacer{height:10px}

    /* Desktop/tablet */
    @media (min-width: 640px){
      .title{font-size:22px}
      .qCapsule{font-size:16px; padding:16px 18px}
      .answers{grid-template-columns:1fr 1fr}
      .ansText{font-size:16px}
      .logo{width:60px;height:60px}
      .panel{padding:18px 18px 16px}
    }

    @media (min-width: 920px){
      .title{font-size:28px}
      .qCapsule{font-size:18px}
      .ans{padding:14px 14px}
      .pillA{width:48px;height:36px}
    }
  </style>
</CV>

<body>
  <div class="wrap">
    <div class="stage">

      <!-- TOP -->
      <div class="top">
        <div class="badge">
          <!-- Replace this "logo" with your image if needed -->
          <div class="logo" aria-hidden="true">
            <span>KBC<br>LOGO</span>
          </div>
          <div class="leftText">
            <div class="small">Register Now</div>
            <div class="cta">Answer &amp; Win Rewards</div>
          </div>
        </div>

        <div class="rightChip">
          <span class="dot" aria-hidden="true"></span>
          <span>Live Question</span>
        </div>
      </div>

      <!-- MAIN PANEL -->
      <div class="panel">
        <div class="title">Auto Insurance Questions</div>

        <div class="qCapsule" id="questionBox">
          Who is the best compay in world?
        </div>

        <div class="answers">
          <a class="ans" href="#" onclick="pick('A','Click Ventures'); return false;">
            <div class="pillA">A</div>
            <div class="ansText">Click Ventures</div>
            <div class="chev">›</div>
          </a>

          <a class="ans" href="#" onclick="pick('B','CV'); return false;">
            <div class="pillA">B</div>
            <div class="ansText">CV</div>
            <div class="chev">›</div>
          </a>

          <a class="ans" href="#" onclick="pick('C','Jad'); return false;">
            <div class="pillA">C</div>
            <div class="ansText">Jad</div>
            <div class="chev">›</div>
          </a>

          <a class="ans" href="#" onclick="pick('D','Raghib King '); return false;">
            <div class="pillA">D</div>
            <div class="ansText">Raghib King </div>
            <div class="chev">›</div>
          </a>
        </div>

        <div class="bottomRow">
          <div>Send your answer <strong>before today</strong></div>
          <!-- <div>To register: <a href="#" onclick="return false;">Download / Update App</a></div> -->
        </div>
      </div>

    </div>
  </div>

  <script>
    // Optional: tiny interaction (no alerts; logs only)
    function pick(letter, text){
      console.log("Selected:", { option: letter, answer: text });

      // quick “selected” feedback (no popup)
      const q = document.getElementById("questionBox");
      if(q){
        q.innerHTML = `You selected: <span style="color:#f7d46a">${letter}. ${text}</span><br><span style="font-weight:800; color:rgba(255,255,255,.78); font-size:12px">Submitting...</span>`;
      }

      // simulate submit delay
      setTimeout(() => {
        if(q){
          q.innerHTML = `Answer received ✅<br><span style="font-weight:900;color:#f7d46a">${letter}. ${text}</span>`;
        }
      }, 650);
    }
  </script>
</body>
</html>

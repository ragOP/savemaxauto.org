      <style>
        /* Live bar styles */
      #live-bar {
  position: relative;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  width: max-content;
}

#live-bar .ll-container {
  justify-content: center;
  padding: 0;
}

        .live-pill {
          display: inline-flex;
          align-items: center;
          gap: 12px;
          background: linear-gradient(90deg, #fffbf5, #fff7f2);
          border: 1px solid rgba(0, 0, 0, 0.06);
          padding: 10px 16px;
          border-radius: 999px;
          box-shadow: 0 6px 18px rgba(12, 24, 40, 0.06);
          font-weight: 600;
          color: #1f2937;
          font-size: clamp(15px, 2.2vw, 18px);
          overflow: visible;
        }

        .live-icon {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background: #00C7FF;
          position: relative;
          box-shadow: 0 0 0 rgba(239, 68, 68, 0.6);
        }
        .live-icon::after {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: 50%;
          animation: live-pulse 2s infinite;
          background: radial-gradient(
            circle at center,
            rgba(239, 68, 68, 0.18),
            transparent 40%
          );
          z-index: -1;
        }
        @keyframes live-pulse {
          0% {
            transform: scale(0.9);
            opacity: 0.9;
          }
          70% {
            transform: scale(2.2);
            opacity: 0;
          }
          100% {
            transform: scale(0.9);
            opacity: 0;
          }
        }

        /* small pop when number updates */
        #live-count {
          display: inline-block;
          transition: transform 200ms ease, color 200ms;
          color: #033565;
        }
        #live-count.pulse {
          transform: scale(1.14);
          color: #00C7FF;
        }

        /* responsive spacing */

          .live-pill {
            gap: 8px;
            padding: 6px 12px;
            font-size: 12px;
          }
          .live-icon {
            width: 10px;
            height: 10px;
          }
        }
      </style>

      <script>
        (function () {
          const el = document.getElementById("live-count");
          if (!el) return;
          const MAX_COUNT = 97;
          let count = Math.min(parseInt(el.textContent, 10) || 73, MAX_COUNT);

          // increment periodically to simulate "live" activity
          const minInterval = 2500; // ms
          const maxInterval = 6000; // ms

          function randomBetween(a, b) {
            return Math.floor(Math.random() * (b - a + 1)) + a;
          }

          function tick() {
            // small chance to add a slightly larger jump
            const jump =
              Math.random() < 0.12 ? randomBetween(2, 6) : randomBetween(1, 2);
            const next = Math.min(count + jump, MAX_COUNT);
            count = next;
            el.textContent = count.toLocaleString();
            // brief visual pulse
            el.classList.add("pulse");
            setTimeout(() => el.classList.remove("pulse"), 300);
            // stop scheduling when we've reached the max
            if (count >= MAX_COUNT) {
              return;
            }
            // schedule next tick
            setTimeout(tick, randomBetween(minInterval, maxInterval));
          }

          // start after a small delay so page load feels natural
          setTimeout(tick, 1200);
        })();
      </script>
